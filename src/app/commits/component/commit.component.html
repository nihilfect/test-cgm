<table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">Author</th>
        <th scope="col">URL</th>
        <th scope="col">Commit Message</th>
      </tr>
    </thead>
    <tbody *ngIf="commitsResult && commitsResult.length > 0">
      <tr *ngFor="let item of commitsResult">
        <th scope="row">{{item.commit!.author!.name}}</th>
        <td>{{item.commit!.url}}</td> 
        <td>{{item.commit!.message}}</td> 
      </tr>
    </tbody>
  </table>
